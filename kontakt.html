    <div class="inhalt"><p><h1>Kontaktformular</h1>
      Hier kannst du Kontakt mit mir aufnehmen!
    </p>
    <div class="inhaltboxen">
        <div class="box">
          <form method="post" action="danke.html" data-netlify="true">
          <label for="Name"><b>Name:</b></label><br>
          <input type="text" id="Name" name="Name" placeholder="Namen eingeben..."><br><br>
          
          <label for="Email"><b>E-Mail:</b></label><br>
          <input type="text" id="Email" name="Email" placeholder="Email eingeben..."><br><br>
          
          <label for="Betreff"><b>Betreff:</b></label><br>
          <input type="text" id="Betreff" name="Betreff" placeholder="Betreff eingeben..."><br><br>
          
          <label for="Nachricht"><b>Nachricht:</b></label><br>
          <textarea id="Nachricht" name="Nachricht" rows="10" cols="50" placeholder="Was kann ich für Sie tun?"></textarea> <br><br>
          
          <label class="containercheck">Ich bin mit der Verarbeitung meiner Daten einverstanden.
          <input type="checkbox" name="datenschutz" id="datenschutz" required>
          <span class="checkmark"></span></label><br><br>

          <input type="submit" name="submit">
          </form>
        </div>
      
      
    </div>
